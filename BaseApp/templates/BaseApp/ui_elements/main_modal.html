<div id="{{ modal_id }}-modal-backdrop"
     class="fixed inset-0 bg-black/80 flex justify-center items-center hidden transitional-all duration-200 ease-linear">
    <div id="{{ modal_id }}-modal"
         class="hidden opacity-0 transitional-all duration-300 ease-linear bg-zinc-900 rounded-lg shadow-lg max-w-sm w-full">
        <!-- Header -->
        <div class="flex justify-between items-center rounded-t-lg bg-gray-800 p-4">
            <h2 class="text-lg font-semibold text-white">{{ modal_title }}</h2>
            <button id="{{ modal_id }}-modal-close"
                    class="transition-all duration-100 ease-linear text-white/50 hover:text-white bg-red-500/80 hover:bg-red-600 rounded-full px-2 font-bold font-mono">
                X
                <!-- Close Icon -->
            </button>
        </div>
        <!-- Content -->
        <div class="modal-content overflow-y-auto p-4">
            <!-- Dynamic Content -->
            {% block modal_content %}{% endblock %}
        </div>
        <!-- Footer -->
        <div class="flex justify-end items-center p-4 border-t border-gray-200">
            <!-- Action Buttons -->
        </div>
    </div>
</div>

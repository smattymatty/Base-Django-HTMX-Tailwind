{% load button_group_tags %}
<div class="flex flex-col space-y-2 border border-y-4 border-black/10 rounded-lg p-4 bg-slate-200/100">
    <h4 class="text-lg font-bold text-center text-black/70">
        Responsive Buttons, toggled active, various sizes, initial random, light theme
    </h4>
    <form id="example2-toggled-button-group"
          data-active-class="bg-white hover:bg-white font-bold text-black border-b-4 border-black/60"
          data-initial-active="random"
          class="flex flex-wrap gap-2 justify-center transition-all duration-300 ease-linear">
        {% csrf_token %}
        <button hx-post="{% url 'BaseApp:display_number' %}"
                hx-trigger="click"
                hx-target="#result-container2"
                hx-swap="innerHTML"
                name="number"
                value="0"
                class="flex-grow w-1/3 text-black/70 text-base lg:text-lg px-4 md:px-8 py-4 border-x border-black/50 rounded-md transition-all duration-100 ease-linear bg-black/20  hover:bg-black/30">
            Button
        </button>
        <button hx-post="{% url 'BaseApp:display_number' %}"
                hx-trigger="click"
                hx-target="#result-container2"
                hx-swap="innerHTML"
                name="number"
                value="1"
                class="flex-1 w-1/6 text-black/70 text-base lg:text-lg px-4 md:px-8 py-4 border-x border-black/50 rounded-md transition-all duration-100 ease-linear bg-black/20  hover:bg-black/30">
            Button
        </button>
        <button hx-post="{% url 'BaseApp:display_number' %}"
                hx-trigger="click"
                hx-target="#result-container2"
                hx-swap="innerHTML"
                name="number"
                value="2"
                class="flex-1 w-full text-black/70 text-base lg:text-lg px-4 md:px-8 py-4 border-x border-black/50 rounded-md transition-all duration-100 ease-linear bg-black/20  hover:bg-black/30">
            Button
        </button>
        <button hx-post="{% url 'BaseApp:display_number' %}"
                hx-trigger="click"
                hx-target="#result-container2"
                hx-swap="innerHTML"
                name="number"
                value="3"
                class="flex-grow text-black/70 w-1/2 text-base lg:text-lg px-4 md:px-8 py-4 border-x border-black/50 rounded-md transition-all duration-100 ease-linear bg-black/20  hover:bg-black/30">
            Button
        </button>
        <button hx-post="{% url 'BaseApp:display_number' %}"
                hx-trigger="click"
                hx-target="#result-container2"
                hx-swap="innerHTML"
                name="number"
                value="4"
                class="flex-grow text-black/70 w-1/3 text-base lg:text-lg px-4 md:px-8 py-4 border-x border-black/50 rounded-md transition-all duration-100 ease-linear bg-black/20  hover:bg-black/30">
            Button
        </button>
    </form>
    <div id="result-container2" class="text-black/80"></div>
</div>
{% init_toggled_button_groups "example2" %}

{% load button_group_tags %}
<div class="flex flex-col space-y-2 border border-y-4 border-white/10 rounded-lg p-4 bg-slate-900/50">
    <h4 class="text-lg font-bold text-center">
        Responsive Row/Column of Buttons, toggled active, uniform size, initial first, dark theme
    </h4>
    <form id="example-toggled-button-group"
          data-active-class="bg-black/50 hover:bg-black/50 font-bold text-white border-b-4 border-white/20"
          data-initial-active="first"
          class="flex flex-col md:flex-row gap-2 justify-center">
        {% csrf_token %}
        <button hx-post="{% url 'BaseApp:display_number' %}"
                hx-trigger="click"
                hx-target="#result-container"
                hx-swap="innerHTML"
                name="number"
                value="0"
                class="flex-grow w-full text-base lg:text-lg px-4 md:px-8 py-4 border-x border-white/10 rounded-md transition-all duration-100 ease-linear bg-black/20  hover:bg-black/30">
            Button
        </button>
        <button hx-post="{% url 'BaseApp:display_number' %}"
                hx-trigger="click"
                hx-target="#result-container"
                hx-swap="innerHTML"
                name="number"
                value="1"
                class="flex-grow w-full text-base lg:text-lg px-4 md:px-8 py-4 border-x border-white/10 rounded-md transition-all duration-100 ease-linear bg-black/20  hover:bg-black/30">
            Button
        </button>
        <button hx-post="{% url 'BaseApp:display_number' %}"
                hx-trigger="click"
                hx-target="#result-container"
                hx-swap="innerHTML"
                name="number"
                value="2"
                class="flex-grow w-full text-base lg:text-lg px-4 md:px-8 py-4 border-x border-white/10 rounded-md transition-all duration-100 ease-linear bg-black/20  hover:bg-black/30">
            Button
        </button>
        <button hx-post="{% url 'BaseApp:display_number' %}"
                hx-trigger="click"
                hx-target="#result-container"
                hx-swap="innerHTML"
                name="number"
                value="3"
                class="flex-grow w-full text-base lg:text-lg px-4 md:px-8 py-4 border-x border-white/10 rounded-md transition-all duration-100 ease-linear bg-black/20  hover:bg-black/30">
            Button
        </button>
        <button hx-post="{% url 'BaseApp:display_number' %}"
                hx-trigger="click"
                hx-target="#result-container"
                hx-swap="innerHTML"
                name="number"
                value="4"
                class="flex-grow w-full text-base lg:text-lg px-4 md:px-8 py-4 border-x border-white/10 rounded-md transition-all duration-100 ease-linear bg-black/20  hover:bg-black/30">
            Button
        </button>
    </form>
    <div id="result-container"></div>
</div>
{% init_toggled_button_groups "example" %}

{% load content_toggle_tags %}

<h1 class="text-2xl font-bold mb-4">Hover Dropdown Menu</h1>
    
<div id="hover-dropdown-toggle-container"
        data-trigger-event="hover"
        data-close-event="mouseleave"
        data-active-class-for-content="opacity-100 translate-y-0"
        data-animation-delay="50">
    <button id="hover-dropdown-toggle-trigger" class="px-4 py-2 bg-blue-500 text-white rounded">Hover Me</button>
    <div id="hover-dropdown-toggle-content" class="absolute mt-1 w-48 bg-white rounded shadow-lg hidden opacity-0 -translate-y-2 transition-all duration-300">
        <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-blue-100">Option 1</a>
        <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-blue-100">Option 2</a>
        <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-blue-100">Option 3</a>
    </div>
</div>

{% init_content_toggles "hover-dropdown" %}
